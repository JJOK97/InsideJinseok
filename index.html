<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inside Jinseok</title>

        <!-- favicon -->
        <link rel="shortcut icon" href="./assets/images/my-logo.ico" type="image/x-icon" />

        <!-- custom css link -->
        <link rel="stylesheet" href="./assets/css/style.css" />

        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&display=swap" rel="stylesheet" />

        <!-- highlight.js CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" />
        <!-- highlight.js (모든 언어 지원) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    </head>

    <body>
        <main>
            <!-- SIDEBAR -->
            <aside class="sidebar" data-sidebar>
                <div class="sidebar-info">
                    <figure class="avatar-box">
                        <img src="./assets/images/profile.png" alt="옥진석" width="80" />
                    </figure>

                    <div class="info-content">
                        <h1 class="name" title="옥진석">옥진석</h1>
                        <p class="title">Web developer</p>
                    </div>

                    <button class="info_more-btn" data-sidebar-btn>
                        <span>Show Contacts</span>
                        <ion-icon name="chevron-down"></ion-icon>
                    </button>
                </div>

                <div class="sidebar-info_more">
                    <div class="separator"></div>
                    <ul class="contacts-list">
                        <li class="contact-item">
                            <div class="icon-box">
                                <ion-icon name="mail-outline"></ion-icon>
                            </div>
                            <div class="contact-info">
                                <p class="contact-title">Email</p>
                                <a href="mailto:richard@example.com" class="contact-link">richard@example.com</a>
                            </div>
                        </li>
                        <li class="contact-item">
                            <div class="icon-box">
                                <ion-icon name="phone-portrait-outline"></ion-icon>
                            </div>
                            <div class="contact-info">
                                <p class="contact-title">Phone</p>
                                <a href="tel:+12133522795" class="contact-link">+1 (213) 352-2795</a>
                            </div>
                        </li>
                        <li class="contact-item">
                            <div class="icon-box">
                                <ion-icon name="calendar-outline"></ion-icon>
                            </div>
                            <div class="contact-info">
                                <p class="contact-title">Birthday</p>
                                <time datetime="1982-06-23">June 23, 1982</time>
                            </div>
                        </li>
                        <li class="contact-item">
                            <div class="icon-box">
                                <ion-icon name="location-outline"></ion-icon>
                            </div>
                            <div class="contact-info">
                                <p class="contact-title">Location</p>
                                <address>Sacramento, California, USA</address>
                            </div>
                        </li>
                    </ul>

                    <div class="separator"></div>
                    <ul class="social-list">
                        <li class="social-item">
                            <a href="#" class="social-link">
                                <ion-icon name="logo-facebook"></ion-icon>
                            </a>
                        </li>
                        <li class="social-item">
                            <a href="#" class="social-link">
                                <ion-icon name="logo-twitter"></ion-icon>
                            </a>
                        </li>
                        <li class="social-item">
                            <a href="#" class="social-link">
                                <ion-icon name="logo-instagram"></ion-icon>
                            </a>
                        </li>
                    </ul>
                </div>
            </aside>

            <div class="main-content">
                <!-- NAVBAR -->
                <nav class="navbar">
                    <ul class="navbar-list">
                        <li class="navbar-item">
                            <button class="navbar-link active" data-nav-link data-page="about">About</button>
                        </li>
                        <li class="navbar-item">
                            <button class="navbar-link" data-nav-link data-page="resume">Resume</button>
                        </li>
                        <li class="navbar-item">
                            <button class="navbar-link" data-nav-link data-page="portfolio">Portfolio</button>
                        </li>
                        <li class="navbar-item">
                            <button class="navbar-link" data-nav-link data-page="blog">Blog</button>
                        </li>
                        <li class="navbar-item">
                            <button class="navbar-link" data-nav-link data-page="contact">Contact</button>
                        </li>
                    </ul>
                </nav>

                <!-- 탭별 콘텐츠를 로드할 컨테이너 -->
                <div id="content-container"></div>
            </div>
        </main>

        <!-- custom js link -->
        <script src="./assets/js/script.js"></script>

        <!-- ionicon link -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    </body>
</html>
