<div class="overview-section">
    <!-- 프로젝트 미리보기 -->
    <div class="project-preview content-card">
        <h4 class="h4">Preview</h4>
        <div class="preview-content">
            <div class="preview-media">
                <img src="path/to/preview.jpg" alt="프로젝트 미리보기" class="preview-image" />
            </div>
        </div>
    </div>

    <!-- 프로젝트 정보 통합 -->
    <div class="project-info content-card">

                <div class="links-container">
                    <a href="#" target="_blank" class="project-link">
                        <div class="icon-box">
                            <ion-icon name="logo-github"></ion-icon>
                        </div>
                    </a>
                    <a href="#" target="_blank" class="project-link">
                        <div class="icon-box">
                            <ion-icon name="document-text-outline"></ion-icon>
                        </div>
                    </a>
                    <a href="#" target="_blank" class="project-link">
                        <div class="icon-box">
                            <ion-icon name="globe-outline"></ion-icon>

                    </a>
                </div>
            </div>
            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label">개발 기간</span>
                    <span class="info-value">YYYY.MM.DD ~ YYYY.MM.DD</span>
                </div>
                <div class="info-item">
                    <span class="info-label">개발 인원</span>
                    <div class="team-members">

                        <!-- 예시:
                        <span class="member">홍길동

                        </span>
                        -->

    </div>

    <!-- 주요 특징 -->
