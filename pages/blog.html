<article class="blog" data-page="blog">
    <header>
        <h2 class="h2 article-title" id="blog-title">Blog</h2>
    </header>

    <!-- 카테고리 목록 섹션 -->
    <section class="blog-categories">
        <ul class="blog-categories-list" id="blog-categories-list">
            <!-- JS로 categories 목록 생성 -->
        </ul>
    </section>

    <section class="blog-posts" style="display: none">
        <p class="category-description"><!-- JS로 카테고리 설명 삽입 --></p>
        <ul class="blog-posts-list" id="blog-posts-list">
            <!-- JS로 posts 목록 생성 -->
        </ul>
    </section>

    <section class="post-detail" style="display: none">
        <div id="post-detail-container"></div>
    </section>
</article>
